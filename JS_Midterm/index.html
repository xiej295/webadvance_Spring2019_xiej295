<!DOCTYPE html>
<html>

<head lang="en">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Jiawen Xie's Collection</title>
	<link href="assets/css/styles.css" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="assets/img/urku-ico.svg">
	<link rel="stylesheet" href="assets/css/aurora-theme-base.min.css">
	<link rel="stylesheet" href="assets/css/urku.css">
	<style type="text/css">
	span{
	color:#ffffff;
	}
</style>
</head>



<body class="top-fixed">

	<div class="main-content">


		<header class="ae-container-fluid ae-container-fluid--full rk-header ">
			<input type="checkbox" id="mobile-menu" class="rk-mobile-menu">

			<div class="ae-container-fluid rk-topbar">
				<h1 class="rk-logo" style="font-size:12pt;"><span>ha</span>Jiawen Xie's Collection</h1>
			</div>
		</header>
		<section class="ae-container-fluid rk-main">



			<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
				<div class="au-xs-ta-center au-lg-ta-left">
					<ul class="rk-menu rk-categories-menu">
						<li class="active rk-menu__item"><a href="#" class="rk-menu__link">All</a>
						</li>
						<li class="rk-menu__item"><a href="#" class="rk-menu__link">UX/UI Design</a>
						</li>
						<li class="rk-menu__item"><a href="#" class="rk-menu__link">Product Design</a>
						</li>
						<li class="rk-menu__item"><a href="#" class="rk-menu__link">Installation</a>
						</li>
						<li class="rk-menu__item"><a href="#" class="rk-menu__link">Graphic</a>
						</li>
					</ul>
				</div>



		<div class="all-students page">












			<ul class="students-list">
				<script id="students-template" type="x-handlebars-template">​
					{{#each this}}
						<li data-index="{{id}}">
							<a href="#" class="student-photo"><img src="{{profile-pic}}" height="210" width="280" alt="{{name}}"/></a>
							<h2><a href="#"> {{name}} </a><br/></h2>
							<h3>{{project.title}}</h3>
							<ul class="project-description">
								<li>Category: {{project.collection-category}}</li>
								<li>Source: {{project.collection-origin}}</li>
								<li>{{project.keywords}}</li>
							</ul>


						</li>
					{{/each}}
				</script> 
			</ul>

		</div>



		<div class="single-project page">
			<div class="popup-detail">
				<!--these dummy contents are dynamically changed from script.js-->
        <br/><br/><br/><br/>
				<h3 style="font-size:18pt; font-family:'Avenir'"></h3>
				<h4></h4>
				<img src=""/>
				<p style="text-align:justify; font-size:12pt; font-family:'Avenir'; width:1000px;"></p>
				<span class="close" style="font-weight: 'bold'; font-size:30pt; font-family:'Avenir'; font-style"><br/><br/>×</span>

			</div>

		</div>


	</div>
</section>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
<script src="assets/js/script.js"></script>
<script src="assets/js/svg4everybody.min.js"></script>
<script>svg4everybody();</script>

</body>
</html>
